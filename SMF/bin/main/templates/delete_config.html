<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  
<head>
    <meta charset="UTF-8">
    <title>在庫削除</title>
    <style>
        .a_button {
          display: inline-block;
          border-style: solid;
          background-color: lightgray;
          border-width:1px;
          border-color: darkgray;
          color: black;
          text-decoration: none;
        }
        th {padding:5px;color:white; background:darkgray;}
        td {padding:5px;color:black; background:#f0f0f0;}
      </style>
</head>

<body>
    <!-- <img th:src="@{/img/reizouko_open.png}"> -->
    <h1>在庫削除</h1>
    以下の在庫を削除します。よろしいですか。
    <ul>
        <table border="1">
            <tr th:each="f: ${food}">
                <tr>
                    <th>食材名</th>
                    <th>量</th>
                    <th>賞味期限</th>
                </tr>
            
                <tr th:each="z: ${stock}">
                    <td>[[${z.name}]] </td>
                    <td>[[${z.amount}]] </td>
                    <td>[[${#dates.format(z.expirationDate, 'yyyy-MM-dd')}]]</td>
                    <td>
                    <a class="a_button" th:href="@{/read/{fid}(fid=${z.fid})}">戻る</a>
                    <a class="a_button" th:href="@{/delete/{sid}(sid=${z.sid})}">削除する</a>
                    </td>
                </tr>
            </tr>
        </table>
    </ul>
  
    <a class="a_button" th:href="@{/}">タイトル</a>
    <a class="a_button" th:href="@{/manage}">在庫一覧</a>

</body>
  
</html>
