<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  
<head>
    <meta charset="UTF-8">
    <title>在庫一覧</title>
    <style>
        .a_button {
          display: inline-block;
          border-style: solid;
          background-color: lightgray;
          border-width:1px;
          border-color: darkgray;
          color: black;
          text-decoration: none;
        }
        th {padding:5px;color:white; background:darkgray;}
        td {padding:5px;color:black; background:#f0f0f0;}
      </style>
</head>

<body>
    <img th:src="@{/img/reizouko_open.png}">
    <h1>在庫一覧</h1>
    <ul>
        <table border="1">
                <th>食材名</th>
                <th>詳細</th>
             
                <tr th:each="f: ${foodList}">
                    <td>[[${f.name}]] </td>
                    <td><a class="a_button" th:href="@{/read/{fid}(fid=${f.fid})}">詳細</a></td>
                </tr>
        </table>
    </ul>
    
    <h2>食材を登録する</h2>
    <form th:action="@{/manage}" th:object="${zaikoForm}" method="post">
        <label for="name">食材名：</label>
        <input type="text" th:field="*{name}" required size="16"/>
        <label for="comment">量：</label>
        <input type="text" required th:field="*{amount}" />
        <label for="comment">賞味期限：</label>
        <input type="date" name="calendar" th:field="*{expirationDate}" max="9999-12-31" required/>
        <input type="submit" value="登録" />
    </form> 

    <h2>タイトルへ</h2>
    <a class="a_button" th:href="@{/}">戻る</a>

</body>
  
</html>
